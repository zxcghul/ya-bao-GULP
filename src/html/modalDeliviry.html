<div class="modal1">
    <div class="modalDeliviry">
        <div class="modalDeliviry__logo">
            <h3>Куда доставить?</h3>
        </div>
        <div class="modalDeliviry__txt">
            <div class="choice">
                <div class="choice__active">
                    Доставка
                </div>
                <div class="choice__inactive">
                    Самовывоз
                </div>
            </div>
            <div class="address">
                <input type="text" class="street" placeholder="Улица">
                <input type="text" class="house" placeholder="Дом">
                <input type="text" class="apartment" placeholder="Квартира">
                <input type="text" class="entrance" placeholder="Этаж">
            </div>
            <div class="nameAdress">
                <input type="text" class="nameAdress__input" placeholder="Название адреса">
                <div class="nameAdress__example">
                    Например, <span>Дом</span> или <span>Работа</span>
                </div>
            </div>
            <div class="comment">
                <input type="text" class="comment__input" placeholder="Комментарий к адресу">
            </div>
            <div class="accept">
                <button>Подтевердить адес</button>
            </div>
        </div>
    </div>
    <div class="close">
        <img src="./img/modal/close.svg" alt="">
    </div>
</div>
